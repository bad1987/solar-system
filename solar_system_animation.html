<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Animated Solar System</title>
		<link rel="stylesheet" href="index.css">
		<style></style>
	</head>

	<body>
		<div class="background">
			<div class="neon-light"></div>
			<div class="neon-light"></div>
			<div class="neon-light"></div>
			<div class="neon-light"></div>
			<div class="neon-light"></div>
			<div class="wireframe"></div>
		</div>
		<div class="solar-system" role="application" aria-label="Animated Solar System">
			<div class="sun" role="img" aria-label="Sun" data-name="The Sun" data-mass="1.989 x 10^30 kg" data-radius="696,340 km"></div>
			<div class="mercury" data-name="Mercury" data-mass="0.055 Earth masses" data-radius="1,516 miles"></div>
			<div class="venus" data-name="Venus" data-mass="0.815 Earth masses" data-radius="3,760 miles"></div>
			<div class="earth" data-name="Earth" data-mass="1 Earth mass" data-radius="3,959 miles"></div>
			<div class="mars" data-name="Mars" data-mass="0.107 Earth masses" data-radius="2,106 miles"></div>
		</div>

		<div class="popup">
			<h2 class="popup-title"></h2>
			<p class="popup-mass"></p>
			<p class="popup-radius"></p>
		</div>

		<script src="index.js"></script>
	</body>


</html>
