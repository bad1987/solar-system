<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Solar System</title>
  <link rel="stylesheet" href="index.css">
  <style>
    
  </style>
</head>

<body>
  <div class="solar-system" role="application" aria-label="Animated Solar System">
    <div class="sun" role="img" aria-label="Sun"></div>
    <div class="planet earth" role="img" aria-label="Earth"></div>
    <div class="planet mars" role="img" aria-label="Mars"></div>
    <div class="planet jupiter" role="img" aria-label="Jupiter"></div>
    <div class="planet saturn" role="img" aria-label="Saturn"></div>
    <div class="planet uranus" role="img" aria-label="Uranus"></div>
    <div class="planet neptune" role="img" aria-label="Neptune"></div>
    <div class="moon" role="img" aria-label="Moon"></div>
  </div>
</body>


</html>
